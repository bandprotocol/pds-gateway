version: '3.9'
services:
  gateway:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - '8000:8000'
    command:
      - --dev
      - --reload
    environment:
      # FOR APPLICATION
      - MODE=${MODE:-production}
      # FOR VERIFICATION
      - VERIFY_REQUEST_URL=${VERIFY_REQUEST_URL:-https://laozi-testnet6.bandchain.org/api/oracle/v1/verify_request}
      - ALLOWED_DATA_SOURCE_IDS=${ALLOWED_DATA_SOURCE_IDS:-}
      - CACHE_SIZE=${CACHE_SIZE:-1000}
      # FOR ADAPTER
      - ADAPTER_TYPE=${ADAPTER_TYPE:-}
      - ADAPTER_NAME=${ADAPTER_NAME:-}
      ## standard_crypto_price.coin_market_cap
      - COIN_MARKET_CAP_API_KEY=${COIN_MARKET_CAP_API_KEY:-}
      ## standard_crypto_price.crypto_compare
      - CRYPTO_COMPARE_API_KEY=${CRYPTO_COMPARE_API_KEY:-}
      # FOR DATABASE
      - MONGO_DB_URL=${MONGO_DB_URL:-}
      - COLLECTION_DB_NAME=${COLLECTION_DB_NAME:-}
      - MONGO_DB_EXPIRATION_TIME=${MONGO_DB_EXPIRATION_TIME:-}
    volumes:
      - .:/app
