version: '3.9'
services:
  gateway:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - '8000:8000'
    command:
      - --dev
      - --reload
    environment:
      # FOR APPLICATION
      - MODE=${MODE:-development}
      # FOR VERIFICATION
      - VERIFY_REQUEST_URL=${VERIFY_REQUEST_URL:-https://laozi-testnet4.bandchain.org/api/oracle/v1/verify_request}
      - ALLOWED_DATA_SOURCE_IDS=${ALLOWED_DATA_SOURCE_IDS:-}
      # FOR ADAPTER
      - ADAPTER_TYPE=${ADAPTER_TYPE:-}
      - ADAPTER_NAME=${ADAPTER_NAME:-}
      ## standard_crypto_price
      - COINMARKETCAP_API_URL=${COINMARKETCAP_API_URL:-}
      - COINMARKETCAP_API_KEY=${COINMARKETCAP_API_KEY:-}
    volumes:
      - .:/app
